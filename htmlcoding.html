<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Html Coding</title>
  </head>
  <body>
    <b>텍스트를 굵은글씨로 출력</b><p>
    <i>텍스트를 기울여 출력</i><br>
    <u>텍스트에 밑줄그어 출력</u>
    <del>텍스트에 취소표시 그어 출력</del>
    <mark>텍스트를 형광펜 표시로</mark>
    H<sub>2</sub>O
    2<sup>3</sup>=8
    <blockquote>텍스트 좌우측 40px 공백</blockquote>
    <marquee>텍스트 전체를 우측에서 좌측으로 이동</marquee>
    띄워 &nbsp쓰기
    <p align=center>텍스트 중앙정렬</p>
    <p style="font-size:50">폰트 크기 50<p>
    <p style="background-color:blue"> 파란색 배경</p>
  </body>
</html>
